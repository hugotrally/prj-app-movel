<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="manifest" href="manifest.json" />
    <!-- ios support -->
    <link rel="apple-touch-icon" href="images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="images/icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <title>Gestão de Despesas em Viagens</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="container">
    <h2>Gestão de Despesas em Viagens</h2>
    <div class="input-group">
        <input type="text" id="descricao" placeholder="Descrição do Item" required />
        <input type="number" min="1" id="quantidade" placeholder="Quantidade" required />
        <input type="number" min="0" id="valor" placeholder="Valor" step="0.01" required />
        <select id="moedaOrigem">
            <option value="USD">USD</option>
            <option value="BRL">BRL</option>
            <option value="EUR">EUR</option>
        </select>
        <select id="moedaDestino">
            <option value="BRL">BRL</option>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
        </select>
        <button onclick="adicionarDespesa()">Adicionar</button>
    </div>
    <div class="expense-list" id="listaDespesas"></div>
    <div class="totals">
        <p>Total de Origem: <span id="totalOrigem">0.00</span></p>
        <p>Total de Destino: <span id="totalDestino">0.00</span></p>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
